<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <h2 class="header__title">Our Pricing</h2>
    <div class="header__toggle">
      <label class="toggle">
        <span class="toggle-label">Annually</span>
        <input class="toggle-checkbox" type="checkbox">
        <div class="toggle-switch"></div>
        <span class="toggle-label">Monthly</span>
      </label>
    </div>
  </header>
  <main class="content">
    <section class="cards">
      <div class="card">
        <h3 class="card__plan">Basic</h3>
        <p class="card__price"><span>$</span> 199.99</p>
        <div class="card__options">
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
        </div>
        <button class="card__btn">Learn More</button>
      </div>
      <div class="card card--professional">
        <h3 class="card__plan">Professional</h3>
        <p class="card__price"><span>$</span> 249.99</p>
        <div class="card__options">
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
        </div>
        <button class="card__btn">Learn More</button>
      </div>
      <div class="card">
        <h3 class="card__plan">Master</h3>
        <p class="card__price"><span>$</span> 399.99</p>
        <div class="card__options">
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
        </div>
        <button class="card__btn">Learn More</button>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
